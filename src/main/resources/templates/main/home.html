<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<title>Home</title>
<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<br>
<br>
<div class="container">

    <h3>Main Dashboard</h3>
    <hr>
    <h4>Current Projects</h4>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table stripped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"/>
                    <td th:text="${aProject.stage}"/>
                </tr>
                </tbody>
            </table>
        </div>


        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
        </div>
    </div>
</div>

<br>
<br>


<div class="container">
    <h4>Current Employees</h4>

    <div class="row">
        <div clas="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Email-Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployee : ${employees}">
                    <td th:text="${aEmployee.firstName}"/>
                    <td th:text="${aEmployee.lastName}"/>
                    <td th:text="${aEmployee.email}"/>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script type="text/javascript" th:src="@{js/myChart.js}"></script>


</div>
</body>
</html>
